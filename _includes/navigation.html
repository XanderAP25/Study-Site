<nav class="site-nav">
  <ul class="nav">
    {% for item in site.data.navigation %}
      {% if item.sublinks %}
      <li class="dropdown">
        {% if item.link %}
          <a href="{{ item.link | relative_url }}">{{ item.name }} ▾</a>
        {% else %}
          <span class="dropdown-label">{{ item.name }} ▾</span>
        {% endif %}
        <ul class="dropdown-menu">
          {% for subitem in item.sublinks %}
            <li>
              <a href="{{ subitem.link | relative_url }}"
                {% if subitem.target %} target="{{ subitem.target }}" {% endif %}
                {% if page.url == subitem.link %} class="current" {% endif %}>
                {{ subitem.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </li>
      {% else %}
      <li>
        <a href="{{ item.link | relative_url }}"
          {% if item.target %} target="{{ item.target }}" {% endif %}
          {% if page.url == item.link %} class="current" {% endif %}>
          {{ item.name }}
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
